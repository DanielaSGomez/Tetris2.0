<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body_style">
    <header id="header_bar">
        <div>
            <h1>SKZ TETRIS!</h1>
            <h2>It's just that, a Tetris, but for STAYS</h2>
        </div>
        <div>
            <ul>
                <li><button>Dark Mode</button></li>
                <li><button>Light Mode</button></li>
            </ul>
        </div>

    </header>
    <main>
        <div id="begin">
            <form action="post">
                <p>
                    <label for="username">User</label>
                    <input type="text" placeholder="Type a user name" id="username" name="username" minlength="2"
                        maxlength="15" required>
                </p>
                <fieldset id="bias_option">
                    <legend>Select your bias</legend>
                    <div id="icon_container">
                        <img src="img/ot8.jpg" alt="" class="icon">
                        <div>
                            <input type="radio" name="bias" id="ot8" value="ot8" required>
                            <label for="ot8">OT8</label>
                        </div>                       
                    </div>
                    <div id="icon_container">
                        <img src="img/ot8.jpg" alt="" class="icon">
                        <div>
                            <input type="radio" name="bias" id="chan" value="chan">
                            <label for="chan">Bang Chan</label>
                        </div>                       
                    </div>
                    <div id="icon_container">
                        <img src="img/ot8.jpg" alt="" class="icon">
                        <div>
                            <input type="radio" name="bias" id="leeknow" value="leeknow">
                            <label for="leeknow">Lee Know</label>
                        </div>
                    </div>
                    <div id="icon_container">
                        <img src="img/ot8.jpg" alt="" class="icon">
                        <div>
                            <input type="radio" name="bias" id="changbin" value="changbin">
                            <label for="changbin">Changbin</label>
                        </div>
                    </div>
                    <div id="icon_container">
                        <img src="img/ot8.jpg" alt="" class="icon">
                        <div>
                            <input type="radio" name="bias" id="hyunjin" value="hyunjin">
                            <label for="hyunjin">Hyunjin</label>
                        </div>
                    </div>
                    <div id="icon_container">
                        <img src="img/ot8.jpg" alt="" class="icon">
                        <div>
                            <input type="radio" name="bias" id="han" value="han">
                            <label for="han">Han</label>
                        </div>
                    </div>
                    <div  id="icon_container">
                        <img src="img/ot8.jpg" alt="" class="icon">
                        <div>
                            <input type="radio" name="bias" id="felix" value="felix">
                            <label for="felix">Felix</label>
                        </div>                    
                    </div>
                    <div id="icon_container">
                        <img src="img/ot8.jpg" alt="" class="icon">
                        <div>
                            <input type="radio" name="bias" id="seungmin" value="seungmin">
                            <label for="seungmin">Seungmin</label>
                        </div>
                        
                    </div>
                    <div id="icon_container">
                        <img src="img/ot8.jpg" alt="" class="icon">
                        <div>
                            <input type="radio" name="bias" id="in" value="in">
                            <label for="in">I.N</label>
                        </div>
                    </div>
                </fieldset>
                <button id="openConsole">START!</button>
            </form>

        </div>
        <!-- https://open.spotify.com/playlist/16Oc8MUkwk6zaIoJeyWefV?si=24776059cdf748df -->
        <div id="game">
            <div class="console"></div>

        </div>

    </main>
    <footer id="footer_style">
        <div>
            <h3 id="sign">Daniela Gomez</h3>
            <nav>
                <ul>
                    <li><a href="https://linkedin.com" target="_blank">Linkedin</a></li>
                    <li><a href="https://google.com" target="_blank">Other Projects</a></li>
                    <li><a href="https://github.com/DanielaSGomez" target="_blank">Github</a></li>
                    <!--Its not good practice to have the email exposed, check another secure way to have direct mail button-->
                    <li><a href="mailto:">Email</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
